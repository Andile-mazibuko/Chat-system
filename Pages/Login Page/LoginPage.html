<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Log-in or sign up</title>
    <link rel="icon" href="facebook.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
</head>
<body>
        <div class="text" id="text">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share<br> with the people in your life.</p>
        </div>
        <div class="form-container" id="login">
            <form action="" method="">
                <input type="text" name="email_or_phone" id="" placeholder="Email or phone number">
                <input type="password" name="password" id="" placeholder="Password">
                <input type="submit" value="Log in" id="submit-btn">
            </form>
            <div class="link-container">
                <a href="">Forgotten password?</a>
                
            </div>
            
            <div class="create-account">
                
                    <button onclick="toogle()">
                        Create new account
                    </button>
                
            </div>    
        </div>
        <div class="create-page" id="page">
            <p><a href=""><b>Create a Page </b></a> for a celebrity</p>
        </div>
        <div class="sign-up-form" id="sign-up">
            <div class="header">
                <h2>Sign up</h2><p>it's quick and easy</p><button onclick="toogle()"><b>X</b></button>
            </div>
            <form action="" name="signUpform" onsubmit="validateSignUp()">
                <input type="text" class="name" name="firstname" placeholder="First name">
                <input type="text" class="name" name="surname" placeholder="surname">
                <input type="text" class="long-input" name="mobileORemail" placeholder="Mobile number or email address">
                <input type="password" class="long-input" name="password" placeholder="New password">
                
                <p >Date of birth</p>
                <select name="day" id="day">
                    <!--Display days up to  day 31 with a loop-->
                    <option value="1">1</option>
                    <option value="2">2</option>
                    
                </select>
                <select name="month" id="">
                    <option value="june">Jun</option>
                </select>
                <!--Display years with a loop starting from 1905-->
                <select name="month" id="">
                    <option value="">2023</option>
                </select>
                <p >Gender</p>
                <div class="radio-container">
                    <input type="radio" name="gender" id="Male" value="Male">
                    <label for="Male">Male</label>
                </div>
                <div class="radio-container">
                    <input type="radio" name="gender" id="Female" value="Female">
                    <label for="Female">Female</label>
                </div>
                <div class="radio-container">
                    <input type="radio" name="gender" id="Custom" value="Custom">
                    <label for="Custom">Custom</label>
                </div>

                <button type="submit" class="sign-up-btn">
                    Sign up
                </button>
            </form>
        </div>
        <script type="text/javascript">
            function toogle()
            {
                let text = document.getElementById("text");
                let login = document.getElementById("login");
                let signUp = document.getElementById("sign-up");
                let page = document.getElementById("page");
                text.classList.toggle("blur");
                login.classList.toggle("blur");
                page.classList.toggle("blur");
                signUp.classList.toggle("visible");

            }

            function validateSignUp()
            {
                let firstname = document.forms["signUpform"]["firstname"].value;
                let password = document.forms["signUpform"]["password"].value;
                let isUppserCase = false;
                let isLowerCase  = false;
                let isRequiredLength = false;
                let isSpecialChar = false;
                let isNum = false;
                
                let passwordLength = password.length;
                let character = ' ';
                if(passwordLength >= 6)
                {
                    isRequiredLength = true;
                    //alert("hi");
                   // return false;
                    
                    for(let i = 0; i < passwordLength; i++)
                    {
                        character = password.charAt(i);
                        //Check if the character is upper case 
                        if(character == character.toUpperCase())
                        {
                            
                            isUppserCase = true;
                        }
                        //check if characte is lower case 
                        else if(character == character.toLowerCase())
                        {
                            isLowerCase = true;
                        }
                        //check if character is a special character 
                        // TODO: fix this block
                        else if(character !== character.toUpperCase() && character !== character.toLowerCase())
                        {
                            isSpecialChar = true;
                        }

                    }

                    if(isLowerCase && isUppserCase && isRequiredLength)
                        {
                           
                            return true;

                        }else 
                        {
                            alert("something went wrong ");
                            return false;   
                        }                    
                }
                else
                {
                    alert("Password must be a minimum of 6 characters");
                    return false;
                }

               */ 
            }
        </script>
</body>
</html>
